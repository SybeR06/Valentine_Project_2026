<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift For You ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div id="header">
        <p id="headerText">To, Booboo&#x1F970;</p>
    </div>

    <!--Main Content-->
    <div id="main" class="hidden">

        <!--Start Button-->
        <button id="startBtn"> Click if you are pretty.&#x1F60B;</button>

        <div id="heartWrapper">
            <div id="heart">
                <div id="mainText">HAPPY VALENTINES DAY!!💖</div>
            </div>
        </div>

        <p id="bottomText">Click if you think I'm handsome&#x1F917;</p>
    </div>

    <!--Slideshow-->
    <div id="slideshow" class="hidden">
        <img id="slideImage" />

        <!--TextBox Wrapper-->
        <div id="textBox">
            <p id="slideText"></p>
        </div>

        <button id="nextBtn" class="hidden">Next</button>
        <button id="replayBtn" class="hidden">Replay</button>
    </div>

    <!--Footer-->
    <div id="footer">
        <p id="footerText">From, Monkey&#x1F435;</p>
    </div>

    <!--Pop Sound-->
    <audio id="popSound" src="Sounds/pop_sound.mp3" preload="auto"></audio>
    <!--Slideshow Music-->
    <audio id="bgMusic" src="Sounds/BGM_3.mp3" loop></audio>

    <script src="script.js"></script>
</body>

</html>
